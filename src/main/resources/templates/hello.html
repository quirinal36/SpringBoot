<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text="${book.title}"></h1>
<h2 th:text="${book.authors[0]}"></h2>

<table>
	<tr th:each="book: ${list}">
		<td th:text="${book.title}">
		<td th:text="${book.price}">
	</tr>
</table>
</body>
</html>
